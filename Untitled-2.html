
<!DOCTYPE html> 
<html> 
<head> 
    <title> 
        How to remove text from 
        a string in JavaScript? 
    </title> 
</head> 
<body> 
    <h1 style="color: green"> 
        GeeksforGeeks 
    </h1> 
    <b> 
        How to remove text from a 
        string in JavaScript? 
    </b> 
    <textarea id="w3review" rows="4" cols="50">The term originally referred to messages sent using the Short Message Service (SMS). It has grown beyond alphanumeric text to include multimedia messages using the Multimedia Messaging Service </textarea>
    <p> 
        New String is: <span class="output"></span> 
    </p> 
    <button onclick="removeText()"> 
        Remove Text 
    </button> 
    <script type="text/javascript"> 
        function removeText() { 
            originalText = 'The term originally referred to messages sent using the Short Message Service (SMS). It has grown beyond alphanumeric text to include multimedia messages using the Multimedia Messaging Service'; 
            newText = originalText.replace('text', ''); 
            document.querySelector('.output').textContent 
                    = newText; 
        } 
    </script> 
</body> 
</html>
